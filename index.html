<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="container glass-card">
        <h2>Random Password Generator</h2>
        <div class="output">
            <input type="text" id="password" placeholder="Password will appear here" readonly>
            <button id="copy"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="controls">
            <label>Password Length: &nbsp; <input type="number" id="length" min="4" max="40" value="8"></label>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
